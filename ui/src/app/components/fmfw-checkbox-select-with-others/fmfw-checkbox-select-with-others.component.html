<ng-container [formGroup]="_formGroup">

  <div class="form-group row">
    <div class="col-12">
      <label [for]="_formId" class="col-form-label">
        {{label}}</label>
    </div>
  </div>

  <fmfw-checkbox-select
    [keyValueListName]="keyValueListName"
    formControlName="selected"></fmfw-checkbox-select>


  <div class="row" *ngIf="showOthersInput">
    <div class="form-group col-12">
      <label hidden [for]="_othersFormId">
        {{label}}</label>
      <input type="text" formControlName="others"  [id]="_othersFormId"
             [placeholder]="othersFieldPlaceholder"
             class="offset-md-2 col-sm-9 form-control other-addon">
    </div>
  </div>
</ng-container>
